<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #121212;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Signup Container */
.signup-container {
  background-color: #282828;
  padding: 20px;
  border-radius: 8px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.signup-header {
  text-align: center;
  margin-bottom: 20px;
}

.logo {
  width: 100px;
  margin-bottom: 10px;
}

.signup-form input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: none;
  border-radius: 4px;
  outline: none;
  background: #333;
  color: #fff;
  font-size: 16px;
}

.signup-form .btn {
  width: 100%;
  padding: 12px;
  background-color: #1db954;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

.signup-form .btn:hover {
  background-color: #1aa34a;
}

.extra-links {
  text-align: center;
  margin-top: 10px;
}

.extra-links a {
  color: #1db954;
  text-decoration: none;
}

.extra-links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <img src="girl4.avif" alt="Spotify Logo" class="logo">
      <h2>Create Your MUSIC HOME Account</h2>
    </div>
    <form id="signupForm" class="signup-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="extra-links">
      <p>Already have an account? <a href="login_page.html">Log in</a></p>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
  e.preventDefault(); // Prevent default form submission

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (name && email && password) {
    alert('Sign-Up Successful!');
    // Add logic to handle form submission, such as sending data to an API
    window.location.href = 'index.html'; // Redirect to login page
  } else {
    alert('Please fill in all fields!');
  }
});

  </script>
</body>
</html>
