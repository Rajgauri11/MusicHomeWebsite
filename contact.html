<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <style>
 /* styles.css */

body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #121212;
  color: #ffffff;
}

.contact-section {
  padding: 50px;
  background: linear-gradient(135deg, #eb59ac, #191414);
}

.contact-container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
  background: #222222;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.contact-container h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #1db954;
}

.contact-container p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  margin-left: 26px;
}

input, textarea {
  width: 90%;
  padding: 10px;
  margin-left: 25px;
  /* margin-right: 30px; */
  border: 1px solid #333;
  border-radius: 5px;
  background-color: #191919;
  color: #ffffff;
}

input::placeholder, textarea::placeholder {
  color: #666;
}

input:focus, textarea:focus {
  outline: none;
  border: 1px solid #1db954;
}

.btn {
  background-color: #1db954;
  color: #ffffff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #17a74e;
}

.hidden {
  display: none;
  margin-top: 20px;
  font-size: 1.2rem;
  color: #1db954;
}

    </style>
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>
        Have a question, feedback, or just want to say hello? We’d love to hear from you! Fill out the form below, and we’ll get back to you as soon as possible.
      </p>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="formMessage" class="hidden">Thank you for contacting us! We'll get back to you soon.</div>
    </div>
  </section>
  <script>
    // script.js

document.addEventListener('DOMContentLoaded', () => {
  const contactForm = document.getElementById('contactForm');
  const formMessage = document.getElementById('formMessage');

  contactForm.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent form from reloading the page

    // Display a thank-you message
    formMessage.classList.remove('hidden');

    // Clear the form
    contactForm.reset();

    // Optionally, hide the message after a few seconds
    setTimeout(() => {
      formMessage.classList.add('hidden');
    }, 5000);
  });
});

  </script>

</body>
</html>
