<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUSIC HOME Login</title>
   <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #121212;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


.login-container {
  background-color: #282828;
  padding: 20px;
  border-radius: 8px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.login-header {
  text-align: center;
  margin-bottom: 20px;
}

.logo {
  width: 100px;
  margin-bottom: 10px;
}

.login-form input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: none;
  border-radius: 4px;
  outline: none;
  background: #333;
  color: #fff;
  font-size: 16px;
}

.login-form .btn {
  width: 100%;
  padding: 12px;
  background-color: #1db954;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

.login-form .btn:hover {
  background-color: #1aa34a;
}

.extra-links {
  text-align: center;
  margin-top: 10px;
}

.extra-links a {
  color: #1db954;
  text-decoration: none;
}

.extra-links a:hover {
  text-decoration: underline;
}

.extra-links p {
  margin-top: 10px;
}

   </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="girl4.avif" alt="Spotify Logo" class="logo">
      <h2>Log in to MUSIC HOME</h2>
    </div>
    <form id="loginForm" class="login-form">
      <input type="email" id="email" placeholder="Email address" required>
      <input type="password" id="password" placeholder="Password" required>
     <a href="index.html"> <button type="submit" class="btn">Log In</button></a>
    </form>
    <div class="extra-links">
      <!-- <a href="#">Forgot your password?</a> -->
      <p>Don't have an account? <a href="SignUp.html">Sign up</a></p>
    </div>
  </div>
  <script>
  // Handle Login Button
document.getElementById('loginForm').addEventListener('submit', function (e) {
  e.preventDefault(); // Prevent default form submission

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  if (email && password) {
    // Redirect to the main index.html page after login
    alert('login Successful!');
    window.location.href = 'index.html';
  } else {
    alert('Please fill in both fields!');
  }
});

// Handle Sign-Up Link Click
document.getElementById('signupLink').addEventListener('click', function (e) {
    // By using e.preventDefault(), we stop the form from submitting automatically and let JavaScript control what happens next.
    // you stop the link's default behavior, and instead, you redirect to signup.html using window.location.href, which gives you more control over how the page change happens.
  e.preventDefault(); // Prevent default link action
 
  // Open the signup.html file in the same window
  window.location.href = 'signup.html';

});


  </script>
</body>
</html>
